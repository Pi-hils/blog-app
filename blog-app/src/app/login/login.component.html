<div>
  <h2>Please Enter your login information</h2>
    <label>User Name</label><br>
     <form [formGroup]="loginRef" class="form">
       <input type="text" placeholder="username.." formControlName="user"/><br>
       <label>Password</label><br>
       <input type="text" placeholder="enter password" formControlName="pass" /><br><br>
       <input type="submit" value="Login!" (click)="checkLoginDetails()">
       <input type="reset" value="Reset">
     </form>
     {{result}}
</div>
