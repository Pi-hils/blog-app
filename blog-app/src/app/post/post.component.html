<div>
  <h4><i>Welcome User It's time to share, learn, reflect..</i></h4>
    <label>Title</label><br>
    <form [formGroup]="postRef" class="form">
      <!-- user nname should be posted when the person makes a post -->
      <input type="text" placeholder="Title" formControlName="title"/><br>
    <label>Share, I am listening</label><br>
    <textarea class="form-control" placeholder="pour it all out.."  rows="4" formControlName="post" ></textarea><br>

    <input type="submit" value="Post!" (click)="sharePost()">

 </form>
