<div class="myClass">
  <h4><i>Welcome! It's time to share, learn, reflect..</i></h4>
   
    <form [formGroup]="postRef" class="form">
      <label>Title</label><br>
    <input type="text" placeholder="Caption" formControlName="title"/><br>
    <label>Share, I am listening</label><br>
    <textarea placeholder="pour it all out.."  rows="4" formControlName="comment"></textarea><br>

    <input type="submit" [value]="buttonValue"
     (click)="sharePost()" class="btn btn-warning"/>
    <input type="reset" value="Clear" class="btn btn-danger"/>
      {{resultMessage}}
      <hr />
      
      <table class="table">
        <tr>
          <th>Title</th>
          <th>Post</th>
          <th>Remove Post</th>
          <th>Edit Post</th>
        </tr>
        <tr *ngFor="let a_post of blog_posts">
          <td>{{a_post.title}}</td>
          <td>{{a_post.comment}}</td>
          <td><input type="button" value="Delete" (click)="deletePost(a_post.id)" class="btn btn-danger"/></td>
          <td><input type="button" value="Update" (click)="updatePost(a_post)" class="btn btn-success"/></td>
        </tr>
      </table>
 </form>
